<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles-gallery.css">
  <title>Photo Gallery</title>
</head>
<body>
  <header class="header">
    <h1>css flexbox photo gallery</h1>
  </header>
  <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="gato cochilando confortavelmente numa colcha">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="gatinho deitado num chão de madeira de ponta-cabeça e barriga para cima">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="lindo gato adulto imponente com pelos compridos e olhos verdes fitando os olhos para um lado diferente da câmera">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="gatinho amarelo cochilando e coberto com edredon, só com a carinha de fora">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="filhotinho branquinho com olhos azuis olhando atento para a câmera, mas relaxado com pupílas contraídas">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="dois gatinhos filhotes tigrados beges com listras cinza escuro. Um de pé sobre as patas dianteiras e o outro recostados em seu peito e deitado. Ambos olhando para esquerda em direção diferente a da câmera">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="gatinho filho tigrado em tons de cinza com olhos amarelos escondido debaixo de um tapete como quem se preparar para dar um bote brincalhão.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Gatinho listrado amarelo deitadinho no sofá branco e olhando para a foto">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="gatinhos relachados um preto e branco deitado no chão e outro branco com listras cinzas esparramado por cima do primeiro. Ambos olhando para esquerda da câmera.">
  </div>  
</body>
</html>
