<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Survey Form Project</title>
</head>
<body>  
  <h1 id="title">Project Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our methodology</p>
  <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
    <label for="name" id="name-label">      
      Name <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </label>
    <label for="email" id="email-label">
      Email <input type="email" name="email" id="email" placeholder="Enter your Email" required></label>
    <label for="number" id="number-label">
      Age <span class="obs">(optional)</span> <input type="number" name="age" id="number" min="13" max="110" placeholder="Age"></label>
    <label for="dropdown">
      Which option best describes your current role? <select name="" id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
    <label for="recommendation">
      Would you recommend our Project to a friend?
      <fieldset id="recommendation">
        <label for="confirmed">
          <input type="radio" name="recommendation" class="inline" id="confirmed" value="confirmed" checked> Definitely</label>
        <label for="denied">
          <input type="radio" name="recommendation" class="inline" id="denied" value="denied"> Not sure</label>
        <label for="doubt">
          <input type="radio" name="recommendation" class="inline" id="doubt" value="doubt"> Maybe</label>
      </fieldset>
    </label>
    <label for="improve">
      What would you like to see improved? <span class="obs">(Check all that apply)</span>
      <fieldset id="improve">
        <label for="front">
          <input type="checkbox" name="improvement" class="inline" id="front" value="front"> Front-end Projects</label>
        <label for="back">
          <input type="checkbox" name="improvement" class="inline" id="back" value="back"> Back-end Projects</label>
        <label for="data">
          <input type="checkbox" name="improvement" class="inline" id="data" value="data"> Data Visualization</label>
      </fieldset>
    </label>
    <label for="suggestions">
      Any comments or suggestions? <textarea name="" id="suggestions" cols="30" rows="5" placeholder="Enter your comment here..."></textarea></label>
    <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
